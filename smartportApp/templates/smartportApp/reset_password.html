<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/smartportApp/css/auth.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="/static/smartportApp/global/firebase_config.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .reset-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .reset-container h2 {
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        color: var(--dark-gray);
      }

      .form-group input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid var(--gray);
        border-radius: 6px;
      }

      .btn-submit {
        width: 100%;
        background-color: var(--accent);
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
      }

      .btn-submit:hover {
        background-color: #238b4b;
      }

      .error-msg {
        color: var(--danger);
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .success-msg {
        color: var(--success);
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>
      <form id="reset-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit" class="btn-submit">Save</button>
        <p id="status-message" class="error-msg" style="display: none"></p>
      </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Success</h3>
          <button class="modal-close" onclick="closeSuccessModal()">Ã—</button>
        </div>
        <div class="modal-body">
          <p>Your password has been changed successfully.</p>
          <p>You can now close this tab and return to the login page.</p>
          <div class="modal-actions">
            <button class="btn btn-primary" onclick="closeSuccessModal()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const auth = firebase.auth();

      function showSuccessModal() {
        document.getElementById("successModal").style.display = "flex";
      }

      function closeSuccessModal() {
        document.getElementById("successModal").style.display = "none";
      }

      document
        .getElementById("reset-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const newPassword = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const statusMsg = document.getElementById("status-message");

          if (newPassword !== confirmPassword) {
            statusMsg.textContent = "Passwords do not match.";
            statusMsg.style.display = "block";
            return;
          }

          const urlParams = new URLSearchParams(window.location.search);
          const oobCode = urlParams.get("oobCode");

          if (!oobCode) {
            statusMsg.textContent = "Invalid or missing reset code.";
            statusMsg.style.display = "block";
            return;
          }

          try {
            await auth.confirmPasswordReset(oobCode, newPassword);
            showSuccessModal();
          } catch (error) {
            statusMsg.textContent = error.message || "An error occurred.";
            statusMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
