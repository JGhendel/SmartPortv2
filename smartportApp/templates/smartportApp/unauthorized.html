<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unauthorized Access</title>
    <style>
      :root {
        --primary: #0a1f44;
        --secondary: #1e3a8a;
        --accent: #2d9c5a;
        --danger: #d14343;
        --highlight: #d4af37;
        --light-blue: #4682b4;
        --lighter-blue: #8ca6db;
        --light: #f5f5f5;
        --gray: #e5e7eb;
        --dark-gray: #6b7280;
        --warning: #f59e0b;
        --success: #10b981;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, var(--light) 0%, var(--gray) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        color: var(--primary);
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 3rem 2rem;
        text-align: center;
        max-width: 480px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--secondary),
          var(--light-blue),
          var(--accent)
        );
        border-radius: 16px 16px 0 0;
      }

      .security-illustration {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin: 0 auto 2rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
      }

      .hold-up-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--light-blue);
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.4s forwards;
      }

      .error-subtitle {
        font-size: 1.25rem;
        color: var(--lighter-blue);
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.6s forwards;
      }

      .main-message {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 0.75rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
      }

      .subtitle {
        font-size: 1rem;
        color: var(--dark-gray);
        margin-bottom: 2.5rem;
        line-height: 1.5;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1s forwards;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--secondary) 0%,
          var(--light-blue) 100%
        );
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1.2s forwards;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -8px rgba(30, 58, 138, 0.3);
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .additional-info {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--gray);
        font-size: 0.875rem;
        color: var(--dark-gray);
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1.4s forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        .container {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }

        .hold-up-title {
          font-size: 2.5rem;
        }

        .security-illustration {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="security-illustration"
        viewBox="0 0 1000 600"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Ocean Background -->
        <defs>
          <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
            <stop
              offset="100%"
              style="stop-color: var(--light-blue); stop-opacity: 1"
            />
          </linearGradient>
          <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: #f0f8ff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #e6f3ff; stop-opacity: 1" />
          </linearGradient>
        </defs>

        <!-- Sky -->
        <rect width="1000" height="300" fill="url(#skyGradient)" />
        <!-- Ocean -->
        <rect y="300" width="1000" height="300" fill="url(#oceanGradient)" />

        <!-- Horizon Line -->
        <line
          x1="0"
          y1="300"
          x2="1000"
          y2="300"
          stroke="var(--lighter-blue)"
          stroke-width="2"
        />

        <!-- Large Container Vessel -->
        <g transform="translate(200, 220)">
          <!-- Ship Hull -->
          <path
            d="M 0 80 Q 0 100 20 100 L 580 100 Q 600 100 600 80 L 600 40 Q 600 20 580 20 L 20 20 Q 0 20 0 40 Z"

          <!-- Hull Details -->
          <rect x="10" y="30" width="580" height="8" fill="var(--secondary)" />

          <!-- Deck -->
          <rect
            x="0"
            y="20"
            width="600"
            height="15"
            fill="var(--gray)"
            stroke="var(--dark-gray)"
            stroke-width="1"
          />

          <!-- Container Stacks -->
          <!-- Stack 1 -->
          <rect
            x="50"
            y="-20"
            width="40"
            height="20"
            fill="var(--danger)"

            stroke-width="1"
          />
          <rect
            x="50"

            stroke-width="1"
          />

          />

          <!-- Stack 2 -->

            x="120"

            height="20"

            stroke-width="1"
          />
          <rect
            x="120"

            height="20"
            fill="var(--warning)"
            stroke="white"

          />
          <rect
            x="120"
            y="-60"
            width="40"
            height="20"
            fill="var(--danger)"
            stroke="white"
            stroke-width="1"
          />

          <!-- Stack 3 -->
          <rect
            x="190"
            y="-20"
            width="40"
            height="20"
            fill="var(--accent)"
            stroke="white"
            stroke-width="1"
          />
          <rect
            x="190"
            y="-40"

            height="20"
            fill="var(--primary)"
            stroke="white"
            stroke-width="1"
          />

          <!-- Stack 4 -->
          <rect
            x="260"

            width="40"
            height="20"
            fill="var(--light-blue)"
            stroke="white"
            stroke-width="1"
          />
          <rect
            x="260"
            y="-40"
            width="40"
            height="20"
            fill="var(--danger)"
            stroke="white"
            stroke-width="1"
          />
          <rect
            x="260"

            width="40"

            fill="var(--secondary)"
            stroke="white"
            stroke-width="1"
          />

          <!-- Stack 5 -->
          <rect
            x="330"

            stroke="white"
            stroke-width="1"
          />
          <rect

          <!-- Stack 6 -->
          <rect

            fill="var(--primary)"

          />
          <rect
            x="400"

            height="20"

            stroke="white"
            stroke-width="1"
          />
          <rect
            x="400"

            width="40"
            height="20"
            fill="var(--danger)"
            stroke="white"
            stroke-width="1"
          />

          <!-- Stack 7 -->
          <rect
            x="470"

            fill="var(--accent)"
            stroke="white"
            stroke-width="1"
          />
          <rect
            x="470"
            y="-40"
            width="40"
            height="20"
            fill="var(--secondary)"
            stroke="white"
            stroke-width="1"
          />

          <!-- Bridge/Superstructure -->
          <rect
            x="520"
            y="-30"
            width="60"
            height="40"
            fill="white"
            stroke="var(--dark-gray)"
            stroke-width="2"
          />
          <rect
            x="525"
            y="-25"
            width="15"
            height="10"
            fill="var(--light-blue)"
            stroke="var(--primary)"
            stroke-width="1"
          />
          <rect
            x="545"
            y="-25"
            width="15"
            height="10"
            fill="var(--light-blue)"
            stroke="var(--primary)"
            stroke-width="1"
          />
          <rect
            x="565"
            y="-25"
            width="10"
            height="10"
            fill="var(--light-blue)"
            stroke="var(--primary)"
            stroke-width="1"
          />

          <!-- Mast -->
          <rect x="550" y="-60" width="4" height="30" fill="var(--dark-gray)" />
          <rect x="545" y="-62" width="14" height="4" fill="var(--danger)" />

          <!-- Ship Name -->
          <text
            x="300"
            y="90"
            text-anchor="middle"
            font-size="16"
            fill="white"
            font-weight="bold"
          >
            MV SmartPort
          </text>

          <!-- Portholes -->
          <circle
            cx="100"
            cy="60"
            r="4"
            fill="var(--light-blue)"
            stroke="white"
            stroke-width="1"
          />
          <circle
            cx="150"

            r="4"

          />

            cx="250"
            cy="60"

            stroke="white"
            stroke-width="1"
          />
          <circle
            cx="300"
            cy="60"
            r="4"
            fill="var(--light-blue)"
            stroke="white"
            stroke-width="1"
          />
          <circle
            cx="350"
            cy="60"
            r="4"
            fill="var(--light-blue)"

          />
          <circle
            cx="400"
            cy="60"
            r="4"
            fill="var(--light-blue)"
            stroke="white"
            stroke-width="1"
          />
          <circle
            cx="450"
            cy="60"
            r="4"
            fill="var(--light-blue)"
            stroke="white"
            stroke-width="1"
          />
        </g>

        <!-- Water Waves -->
        <g opacity="0.6">
          <path
            d="M 0 400 Q 50 390 100 400 T 200 400 T 300 400 T 400 400 T 500 400 T 600 400 T 700 400 T 800 400 T 900 400 T 1000 400"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 0 420 Q 30 410 60 420 T 120 420 T 180 420 T 240 420 T 300 420 T 360 420 T 420 420 T 480 420 T 540 420 T 600 420 T 660 420 T 720 420 T 780 420 T 840 420 T 900 420 T 960 420 T 1000 420"
            stroke="white"
            stroke-width="1.5"
            fill="none"
          />
        </g>

        <!-- Clouds -->
        <g opacity="0.7">
          <ellipse cx="150" cy="80" rx="40" ry="20" fill="white" />
          <ellipse cx="170" cy="75" rx="35" ry="18" fill="white" />
          <ellipse cx="130" cy="75" rx="30" ry="15" fill="white" />

          <ellipse cx="750" cy="120" rx="50" ry="25" fill="white" />
          <ellipse cx="780" cy="115" rx="40" ry="20" fill="white" />
          <ellipse cx="720" cy="115" rx="35" ry="18" fill="white" />
        </g>
      </svg>

      <h1 class="hold-up-title">401 UNAUTHORIZED</h1>
      <p class="error-subtitle">ACCESS DENIED</p>

      <h2 class="main-message">{{ text }}</h2>
      <a href="{% url link %}" class="btn-primary">Return to Dashboard</a>
    </div>

    <script></script>
  </body>
</html>
