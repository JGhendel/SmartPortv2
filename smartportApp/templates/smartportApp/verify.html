{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <style>
      :root {
        --primary: #0a1f44;
        --secondary: #1e3a8a;
        --accent: #2d9c5a;
        --danger: #d14343;
        --highlight: #d4af37;
        --light-blue: #4682b4;
        --lighter-blue: #8ca6db;
        --light: #f5f5f5;
        --gray: #e5e7eb;
        --dark-gray: #6b7280;
        --warning: #f59e0b;
        --success: #10b981;
      }

      body {
        background-color: var(--light);
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .verify-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
        border-top: 6px solid var(--accent);
      }

      h2 {
        color: var(--primary);
        margin-bottom: 1rem;
      }

      p {
        color: var(--dark-gray);
        margin-bottom: 2rem;
      }

      button {
        background-color: var(--accent);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="verify-container">
      <h2>Email Verification Required</h2>
      <p>
        We‚Äôve sent a verification link to your email. Please check your inbox
        and click the link.
      </p>
      <button onclick="checkEmailVerified()">Continue</button>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="{% static 'smartportApp/global/firebase_config.js' %}"></script>
    <script>
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          console.log("‚úÖ User logged in: ", user.email);
        } else {
          console.warn("‚õî No user signed in.");
        }
      });

      async function checkEmailVerified() {
        try {
          const user = firebase.auth().currentUser;
          if (!user) {
            alert("No user session found. Please sign in again.");
            window.location.href = "/"; // adjust path if needed
            return;
          }

          // üîÅ Force refresh user's auth state
          await user.reload();

          if (user.emailVerified) {
            const token = await user.getIdToken();
            const firstName = sessionStorage.getItem("firstName");
            const lastName = sessionStorage.getItem("lastName");
            const role = sessionStorage.getItem("role");
            console.log("TOKEN: ", token);
            console.log("first: ", firstName);
            console.log("ln: ", lastName);
            console.log("role: ", role);

            // Send the token + profile data to Django to create the user
            const response = await fetch("/api/account/firebase-register/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                first_name: firstName,
                last_name: lastName,
                role: role,
              }),
            });

            const result = await response.json();
            console.log("Backend result: ", result);

            if (!response.ok) {
              throw new Error(result.error || "Unkown Error");
            }

            alert("Email verified! Account created.");
            window.location.href = "/";
          } else {
            alert("Still not verified. Please check your inbox.");
          }
        } catch (err) {
          console.error("Email verification error: ", err);
          alert(
            "Something went wrong. Try refreshing the page or signing in again."
          );
        }
      }
    </script>
  </body>
</html>
